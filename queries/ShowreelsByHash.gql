query ShowreelsByHash($hash: String) 
{
  showreels(filter: { hash: {_eq: $hash} })
  {
    id
    hash
    title
    comment
    background_color
    accent_color
    text_color
    hero {
      id
    }
    showreel_items {
      comment
      media {
        external_id
        title
      }
    }
  }
}